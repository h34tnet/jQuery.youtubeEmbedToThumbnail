<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>jQuery.youtubeEmbedToThumbnail</title>

<script src="http://code.jquery.com/jquery-1.4.min.js" type="text/javascript"></script>
<script src="jquery.youtubeEmbedToThumbnail.js" type="text/javascript"></script>

<script type="text/javascript">
    $(document).ready(function () {
        $('#btnYtToTn').click(function () {

            // turn all embedded youtube videos into clickable thumbnails
            $('#demo OBJECT').youtubeEmbedToThumbnail({
                big:        false,
                cssClass:   'yttn'
            });

        });
    });
</script>

<style type="text/css">
.yttn {
    border: 3px double black;
    cursor: pointer;
    text-decoration: blink;
}
</style>

</head>
<body>
<h1>jQuery.youtubeEmbedToThumbnail</h1>

<p>Github Repository: <a href="http://github.com/schnalle/jQuery.youtubeEmbedToThumbnail">github.com/schnalle/jQuery.youtubeEmbedToThumbnail</a></p>

<h2>Demo</h2>
<p><input type="button" id="btnYtToTn" value="YTEmbed2Thumbnail"></p>

<p>Normally, you'd call this not onClick, but on $(document).ready(...), but meh.</p>

<div id="demo">
    <div>
        <object width="425" height="344"><param name="movie" value="http://www.youtube.com/v/DXHaCEhOiWU&color1=0xb1b1b1&color2=0xcfcfcf&hl=de_DE&feature=player_embedded&fs=1"></param><param name="allowFullScreen" value="true"></param><param name="allowScriptAccess" value="always"></param><embed src="http://www.youtube.com/v/DXHaCEhOiWU&color1=0xb1b1b1&color2=0xcfcfcf&hl=de_DE&feature=player_embedded&fs=1" type="application/x-shockwave-flash" allowfullscreen="true" allowScriptAccess="always" width="425" height="344"></embed></object>
    </div>

    <div>
        <object width="425" height="344"><param name="movie" value="http://www.youtube.com/v/KZ-Okkpgeh4&color1=0xb1b1b1&color2=0xcfcfcf&hl=de_DE&feature=player_embedded&fs=1"></param><param name="allowFullScreen" value="true"></param><param name="allowScriptAccess" value="always"></param><embed src="http://www.youtube.com/v/KZ-Okkpgeh4&color1=0xb1b1b1&color2=0xcfcfcf&hl=de_DE&feature=player_embedded&fs=1" type="application/x-shockwave-flash" allowfullscreen="true" allowScriptAccess="always" width="425" height="344"></embed></object>
    </div>

    <div>
        <p>the last one is a vimeo video - not youtube! -, so it's not affected.</p>
        <object width="400" height="230"><param name="allowfullscreen" value="true" /><param name="allowscriptaccess" value="always" /><param name="movie" value="http://vimeo.com/moogaloop.swf?clip_id=5714815&amp;server=vimeo.com&amp;show_title=1&amp;show_byline=1&amp;show_portrait=0&amp;color=&amp;fullscreen=1" /><embed src="http://vimeo.com/moogaloop.swf?clip_id=5714815&amp;server=vimeo.com&amp;show_title=1&amp;show_byline=1&amp;show_portrait=0&amp;color=&amp;fullscreen=1" type="application/x-shockwave-flash" allowfullscreen="true" allowscriptaccess="always" width="400" height="230"></embed></object>
    </div>
</div>
</body>
</html>
